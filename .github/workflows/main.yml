name: Triggered by Power Automate

# Power Automate から REST API 呼び出しでトリガー可能
on:
  workflow_dispatch:
    inputs:
      message:
        description: "Message sent from Power Automate"
        required: false
        default: "Hello from Power Automate!"

jobs:
  run-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print input message
        run: |
          echo "Message: ${{ github.event.inputs.message }}"

      - name: Do real task here
        run: |
          echo "This is where your real job runs"
